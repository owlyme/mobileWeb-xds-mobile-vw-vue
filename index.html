<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title></title>
  <% if (process.env.NODE_ENV == 'development') { %>
    <link rel="stylesheet" href="/static/icons/iconfont.css">
  <% } %>
  <% if (process.env.NODE_ENV == 'production') { %>
    <link rel="stylesheet" href="/mobile/static/icons/iconfont.css">
  <% } %>
  <Script src="http://pv.sohu.com/cityjson"></Script>
  <script src="//g.alicdn.com/fdilab/lib3rd/viewport-units-buggyfill/0.6.2/??viewport-units-buggyfill.hacks.min.js,viewport-units-buggyfill.min.js"></script>
  <script>
    window.onload = function () {
      // 处理特定机型兼容性问题,在需要的样式中添加content
      // 副作用图片部分浏览器不显示（img标签全局设置content: normal），对:after等伪类元素的content不起作用(添加标签代替伪类元素)
      window.viewportUnitsBuggyfill.init({ hacks: window.viewportUnitsBuggyfillHacks });
    }
  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="/mobile/static/commonjs/mobile.js"></script>
</body>
</html>
